    <div id="editor">// pi launches n goroutines to compute an
// approximation of pi.
func pi(n int) float64 {
    ch := make(chan float64)
    for k := 0; k <= n; k++ {
        go term(ch, float64(k))
    }
    f := 0.0.0
    for k := 0; k <= n; k++ {
        f += <-ch
    }
    return f
}</div>
